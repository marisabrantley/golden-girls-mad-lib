<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Golden Girls Mad Libs Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="top">
      <img src= "img/golden-logo.png" alt="Golden Girls Mad Libs Logo">
      <h1>MAD LIBS</h1>
    </section>

    <section id="main">
      <br>
      <h1>Blanche's Southern Fried Sayings</h1>
      <hr>
      <h3>Instructions:</h3>
      <p>Fill out the fields below, hit the button and see some of Blanche's sassy Southern fried sayings.
      <br>(Please note, all fields are required.)</p>

      <!--Add your form below:-->
      <form  action="story.html" method="get">

      <label for="plural-noun">Plural Noun:</label>
      <input id="plural-noun-1" name="plural-noun-1" type="text" minlength="3" maxlength="10" required>
      <br>
      <br>
      <label for="plural-noun-2">Plural Noun:</label>
      <input id="plural-noun-2" name="plural-noun-2" type="text" minlength="3" maxlength="10" required>
      <br>
      <br>
      <label for="noun-1">Noun:</label>
      <input id="noun-1" name="noun-1" type="text" minlength="3" maxlength="10" required>
      <br>
      <br>
      <label for="person-1">Person:</label>
      <input id="person-1" name="person-1" type="text" minlength="3" maxlength="10" required>
      <br>
      <br>
      <label for="verb-1">Verb:</label>
      <input id="verb-1" name="verb-1" type="text" minlength="3" maxlength="10" required>
      <br>
      <br>
      <label for="place">Place:</label>
      <input id="place-1" name="place-1" type="text" min="1" max="20" required>
      <br>
      <br>
      <label for="adj-1">Adjective:</label>
      <input id="adj-1" name="adj-1" type="text" minlength="3" maxlength="10" required>
      <br>
      <br>
      <label for="adj-2">Adjective:</label>
      <input id="adj-2" name="adj-2" type="text" minlength="3" maxlength="10" required>
      <br>
      <br>
      <label for="verb-2">Verb:</label>
      <input id="verb-2" name="verb-2" type="text" minlength="3" maxlength="10" required>
      <br>
      <br>
      <label for="noun-2">Noun:</label>
      <input id="noun-2" name="noun-2" type="text" minlength="3" maxlength="10" required>
      <br>
      <br>
      <label for="noun-3">Noun:</label>
      <input id="noun-3" name="noun-3" type="text" minlength="3" maxlength="10" required>
      <br>
      <br>
      <label for="adj-3">Adjective:</label>
      <input id="adj-3" name="adj-3" type="text" minlength="3" maxlength="10" required>
      <br>
      <br>
      <label for="person-2">Person (male):</label>
      <input id="person-2" name="person-2" type="text" minlength="3" maxlength="10" required>
      <br>
      <br>
      <label for="person-3">Person (male):</label>
      <input id="person-3" name="person-3" type="text" minlength="3" maxlength="10" required>
      <br>
      <br>
      <label for="verb-3">Verb (ending in "ing"):</label>
      <input id="verb-3" name="verb-3" type="text" minlength="3" maxlength="10" required>
      <br>
      <br>
      <input type="submit" value="See Blanche's Sayings">
      </form>
    </section>
  </body>
</html>
